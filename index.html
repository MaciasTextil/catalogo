<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" type="image/x-icon" href="icon.png">
  <title>Catálogo de Tecidos</title>

  <!-- =========================================================
       ESTILOS E DEPENDÊNCIAS
  ========================================================= -->
  <!-- Choices.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />

  <!-- CSS Principal -->
  <link rel="stylesheet" href="style.css" />

  <!-- Estilos adicionais locais -->
  <style>
    .hidden {
      display: none;
    }

    .nav-switch {
      display: flex;
      gap: 8px;
      margin: 16px 0;
    }

    .nav-switch button {
      padding: 8px 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
    }

    .nav-switch button.active {
      background: #222;
      color: #fff;
      border-color: #222;
    }

    .video-list video {
      width: 100%;
      max-width: 600px;
      margin-bottom: 16px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, .6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      width: 90%;
      max-height: 90%;
      overflow: auto;
      position: relative;
    }

    .modal-content img {
      max-width: 100%;
      margin-top: 10px;
    }

    .modal-content .close {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 28px;
      cursor: pointer;
    }

    #colorZoom {
      position: absolute;
      display: none;
      width: 120px;
      height: 120px;
      border: 2px solid #000;
      background-size: cover;
      background-position: center;
      pointer-events: none;
      z-index: 9999;
      border-radius: 4px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }

    .fabric li img {
      cursor: zoom-in;
    }
  </style>
</head>

<body>
  <p>
    O catálogo está fora de ar para acerto da paleta de cores dos artigos, consulte a paleta atual em: <a href="https://www.flipsnack.com/maciastextil/" target="_blank"> https://www.flipsnack.com/maciastextil/ </a>
  </p>
</body>
